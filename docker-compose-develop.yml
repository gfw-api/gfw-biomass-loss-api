develop:
  extends:
    file: base.yml
    service: base
  ports:
    - "35737:35729"
  container_name: gfw-biomass-loss-api-develop
  environment:
    CT_REGISTER_MODE: auto
    NODE_ENV: dev
    CARTODB_USER: wri-01
    API_GATEWAY_URL: http://mymachine:9000
    API_VERSION: v1
    EE_ASSETS_IDS: <data>
    EE_PRIVATE_KEY: <data>
  command: develop
  volumes:
    - ./app:/opt/gfw-biomass-loss-api/app
